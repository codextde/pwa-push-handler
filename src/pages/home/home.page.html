<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addService()">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="p-5">
    <ion-item-sliding *ngFor="let item of services" class="mb-5">
      <ion-item-options (click)="openWebsite(item)" side="start">
        <ion-item-option>Website</ion-item-option>
      </ion-item-options>

      <ion-item lines="none">
        <div
          style="background: #1f2937"
          class="
            w-full
            m-auto
            bg-red-100
            rounded-xl
            relative
            text-white
            shadow-2xl
            transition-transform
            transform
          "
        >
          <div class="w-full px-8 py-8">
            <div class="flex justify-between">
              <div class="">
                <p class="font-light text-xs">Dienst</p>
                <p class="font-bold tracking-widest">{{item.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(item)" color="danger"
          >LÃ¶schen</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>
